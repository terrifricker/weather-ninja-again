<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Weather Ninja Again</title>
        <meta name="description" content="A redo of the Weather App example from NetNinja's
        JavaScript tutorial.  It has been a while since I used the commands, so I want to
        work it again from scratch">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Ninja Weather Again!</h1>
            <form>
                <label for="city">Enter a location for weather information</label>
                <input type="text" id="city">            
            </form>
        </header>
        <div class="card">
            <div class="time">
                <img src="https://via.placeholder.com/400x300">
                <div class="icon">
                    <!-- icon -->
                </div>
            </div>
            <div class="details">
                <div class="city-name">City Name</div>
                <div class="weather-condition">Weather Condition</div>
                <div class="temperature">
                    <span class="current-temperature"></span>
                    <span>&deg; F</span>
                </div>
            </div>
        </div>

        <script src="scripts/forecast.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
